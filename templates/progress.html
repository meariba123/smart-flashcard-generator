{% extends "layout.html" %}
{% block content %}
<h2>Your Progress</h2>
<table>
  <tr><th>Set</th><th>Score</th><th>Date</th></tr>
  {% for r in results %}
    <tr>
      <td>{{ r.set_name }}</td>
      <td>{{ r.score }}/{{ r.total }}</td>
      <td>{{ r.date }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
