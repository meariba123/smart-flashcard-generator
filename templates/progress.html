<h2>Your Progress</h2>
<table>
  <tr><th>Set</th><th>Attempts</th><th>Average Score</th></tr>
  {% for p in progress %}
  <tr>
    <td>{{ p.set_name }}</td>
    <td>{{ p.attempts }}</td>
    <td style="color:
      {% if p.avgScore >= 80 %}green
      {% elif p.avgScore >= 50 %}orange
      {% else %}red
      {% endif %}">
      {{ p.avgScore }}%
    </td>
  </tr>
  {% endfor %}
</table>
