{% extends "layout.html" %}
{% block content %}
<h2>Upload Notes</h2>

<form action="{{ url_for('upload_notes') }}" method="POST" enctype="multipart/form-data">
    <label for="notes">Upload your notes (PDF, DOCX, TXT):</label><br><br>
    <input type="file" name="notes" accept=".pdf,.docx,.txt" required><br><br>
    <button type="submit">Generate Flashcards</button>
</form>
{% endblock %}
