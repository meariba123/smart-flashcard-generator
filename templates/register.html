{% extends "layout.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  <input name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit">Register</button>
</form>
<a href="{{ url_for('login') }}">Login instead</a>
{% endblock %}
